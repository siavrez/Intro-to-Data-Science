<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}


.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node:hover text {
  display: inline;
}

.node:hover circle {
  fill: #000;
}

</style>

<svg width="1400" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
  
var color = d3.scaleOrdinal(d3.schemeCategory20);

let linkForce = d3.forceLink()
  .id(function(d) {return d.id});
  
let nodeCollide = d3.forceCollide()
  .radius(50)
  .iterations(2);
  
let manyBody = d3.forceManyBody();

let simulation = d3.forceSimulation()
    .force("link", linkForce)
    .force("charge", manyBody)
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide", nodeCollide);

d3.json("./data/small_network.json", function(error, graph) {
  if (error) throw error;
  
  var tooltip = d3.select("body")
  	.append("div")
  	.style("position", "absolute")
  	.style('font-size', "25px")
  	.style('background-color', 'white')
  	.style("z-index", "10")
  	.style("visibility", "hidden");

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", 2);
  
      
  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 20)
      .attr("fill", function(d) { if (d.group == 1) return "red"; else return "blue" })
      .on("mouseover", function(d){ return tooltip.style("visibility", "visible").text(d.id);})
      .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");})
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id;});

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
        
    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }

});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
